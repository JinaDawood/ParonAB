<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Staff</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

</head>
<body>
{% if user.is_authenticated %}
    Hi {{ user.username }}!
    <p><a href="{% url 'logout' %}">Log Out</a></p>
{% else %}
    <p>You are not logged in</p>
    <a href="{% url 'home' %}">Log In</a>
{% endif %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3>Registrera leverans</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="input-group form-group">
                            <label for="exampleFormControlInput1">Antal</label>
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        {{ delivery_form.amount }}
                        </div>

                    <div class="input-group form-group">
                            <label for="exampleFormControlSelect2">Produkt</label>
                            <select multiple class="form-control" id="exampleFormControlSelect2">
                                <option>jTelefon</option>
                                <option>jPlatta</option>
                                <option>Paronklocka</option>
                            </select>
                        </div>

                    <div class="input-group form-group">
                            <label for="exampleFormControlSelect2">Typ av leverans</label>
                            <select multiple class="form-control" id="exampleFormControlSelect2">
                                <option>Inleverans</option>
                                <option>Utleverans</option>
                            </select>
                    </div>

                    <div class="input-group form-group">
                            <label for="exampleFormControlSelect2">FÃ¤rdigvarulager</label>
                            <select multiple class="form-control" id="exampleFormControlSelect2">
                                <option>Cupertino</option>
                                <option>Norrkoping</option>
                                <option>Frankfurt</option>
                            </select>
                    </div>

                    <div class="form-group">
                        <input type="submit" value="Registrera" class="btn float-right login_btn">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    //Query All input fields
    var form_fields = document.getElementsByTagName('input')
    form_fields[1].placeholder = 'Antal';

    for (var field in form_fields) {
        form_fields[field].className += ' form-control'
    }
</script>

</body>
</html>

<style>
    @import url('https://fonts.googleapis.com/css?family=Numans');

    html, body {
        background-image: url('http://getwallpapers.com/wallpaper/full/a/5/d/544750.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        height: 100%;
        font-family: 'Numans', sans-serif;
    }

    .container {
        height: 100%;
        align-content: center;
    }

    .card{
        width: 80%;
        height: 50%;
    }


    .card-header h3 {
        color: white;
    }

    .input-group-prepend span {
        width: 50px;
        background-color: #a605dc;
        color: white;
        border: 0 !important;
    }

    .login_btn {
        color: white;
        background-color: #a605dc;
        width: 100px;
    }

    .login_btn:hover {
        color: black;
        background-color: white;
    }

    .links a {
        margin-left: 4px;
        color: white;
    }
</style>
